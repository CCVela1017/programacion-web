<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix Profile Select</title>
</head>
<body>
  <header>
    <img src="netflix.png" alt="logo" class="logo">
  </header>
  <div class="container">
    <h1>Who is watching now?</h1>
    <div class="profile-list">
      <div class="profile">
        <img src="user1.png">
        <p>Profile 1</p>
      </div>
      <div class="profile">
        <img src="user2.png">
        <p>Profile 2</p>
      </div>
      <div class="profile">
        <img src="user3.png">
        <p>Profile 3</p>
      </div>
      <div class="profile">
        <img src="user4.png">
        <p>Profile 4</p>
      </div>
      <div class="profile">
        <img src="user5.png">
        <p>Profile 5</p>
      </div>
    </div>
  </div>
</body>
</html>
